<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>index-login</title>

<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>
function fn_process() {
		var id=$("#id").val();
		var pw=$("#pw").val();
		alert(id+" : "+pw);
		$.ajax({
			type:"get",
			datatype:"text",
			async:false,
			url:"main",
			data:{sign:"login",id:id,pw:pw},
			success: function(okMsg, status){
				alert("성공!! : " +okMsg+"\t status : "+status);
			},
			error: function(erMsg, status){
				alert("실패!! : " +erMsg+"\t status : "+status);
			},
			complete: function(cpMsg, status){
				alert("작업을 완료했습니다. : " +cpMsg+"\t status : "+status);
			}
		});
}
</script>
</head>
<body>
	<form action="main">
		<input type="hidden" name="sign" value="login">
		ID<input name="id" id="id"><br>
		PW<input id="pw" type="password" name="pw"><br>
		<input type="button" value="로그인" onClick="fn_process()" />
	</form>
</body>
</html>
