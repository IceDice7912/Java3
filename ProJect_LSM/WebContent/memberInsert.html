<script type="text/javascript">
	function fn_validate() {
		var frmLogin = document.frmLogin;
		var user_id = frmLogin.id.value;
		var user_pw = frmLogin.pw.value;
		var user_name = frmLogin.name.value;
		var user_sex = frmLogin.sex.value;
		var user_age = parseInt(frmLogin.age.value);
		if( (user_id.length==0 || user_id == "") || (user_pw.length == 0 || user_pw == "") ||  (user_name.length == 0 || user_name == "") ||  (user_sex.length == 0 || user_sex == "") ||  (user_age.length == 0 || user_age == "" ) ) {
			alert('모든 항목은 필수로 입력하셔야 합니다.');
		} else {
			alert('회원가입 되셨습니다.');
			frmLogin.method="post";
			frmLogin.action="Main";
			frmLogin.submit();
		}
	}
</script>
